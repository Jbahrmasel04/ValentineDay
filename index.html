
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fo' My Shell‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
    color: #b30059;
}

.screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 48px;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.25s ease;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#noBtn {
    background-color: #666;
    color: white;
}

#funnyText {
    margin-top: 15px;
    font-size: 22px;
    height: 30px;
}

#loveScreen {
    display: none;
}

img {
    max-width: 400px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 140, 0.45);
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="mainScreen">
    <h1>Michelle Peter, will you be my valentine? ‚ù§Ô∏è</h1>
    

    <div>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="funnyText"></div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="loveScreen">
    <h1>Okay, fuck yea. You just made my day‚ù§Ô∏è</h1>
    <p style="font-size:24px; max-width:600px;">
        I can't wait to spend valentines with ye. I'm cooking up something good, be ready. You mean more to me than words can say.
        Thanks for being you. I love you a whole bunch. üíï
    </p>

    <!-- CHANGE THIS IMAGE -->
    <img src="100_4417.JPG" alt="Us together">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const funnyText = document.getElementById("funnyText");

let yesSize = 20;
let phraseIndex = 0;

const phrases = [
    "C'monnnnnn Mannnn",
    "Wrong Freaking Answer",
    "Rude and Nasty, Michelle",
    "Its kinda fucked up you said no",
    "Whatever Man",
    "You get one more try",
    "I made a whole website for this shi tho",
    "Not cool",
    "Incorrect, Unacceptable, False, and Mistaken"
];

noBtn.onclick = () => {

    funnyText.textContent = phrases[phraseIndex];

    phraseIndex++;
    if (phraseIndex >= phrases.length) {
        phraseIndex = 0; // loop back to start
    }

    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize * 0.8) + "px " + (yesSize * 1.4) + "px";
};

yesBtn.onclick = () => {
    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("loveScreen").style.display = "flex";
};
</script>

</body>
</html>
